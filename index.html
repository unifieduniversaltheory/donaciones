<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Donaciones – MetaMask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <h1>Test conexión Web3</h1>
  <p>Si MetaMask se abre al hacer clic en el botón, el sitio ya es Web3.</p>

  <button id="connectBtn">Conectar Wallet</button>
  <p>Dirección conectada: <span id="addr">—</span></p>

  <script>
    document.getElementById("connectBtn").onclick = async () => {
      if (typeof window.ethereum === "undefined") {
        alert("No se detectó MetaMask.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);

      try {
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const addr = await signer.getAddress();
        document.getElementById("addr").textContent = addr;
        alert("Conectado con éxito: " + addr);
      } catch (e) {
        console.error(e);
        alert("El usuario canceló o hubo un error.");
      }
    };
  </script>
</body>
</html>
